<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordScramble</title>
    <!-- home page styles -->
    <!-- normalize file  -->
    <link rel="stylesheet" href="css/normalize.css">
     <!-- include fontawesome -->
     <link rel="stylesheet" href="css/all.min.css" class="css">
     <!-- css file -->
     <link rel="stylesheet" href="css/homepage.css">
     <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- start header -->
    <header class="header">
      <div class="container">
        <div class="logo">
          <h1>Word Scramble</h1>
        </div>
        <nav class="nav">
          <ul class="main-links">
            <li class="link language "><a> English <i class="fa-solid fa-caret-right"></i></a> 
              <ul>
                <li data-language="english">English</li>
                <li data-language="arabic">Arabic</li>
              </ul>
            </li>
            <li class="link level"><a> Easy <i class="fa-solid fa-caret-right"></i></a> 
              <ul>
                <li data-level="easy">Easy</li>
                <li data-level="medium">Medium</li>
                <li data-level="hard">Hard</li>
              </ul>
            </li>
          </ul>
            <a title="game repository" href="https://github.com/KhodorShhoury/Word-Scramble-Game" class="follow-github" target="_blank"> <i class="fa-brands fa-github"></i> github</a>
        </nav>
       
      </div>
    </header>
    <!-- end header -->
    <!-- start main -->
    <div class="main">
      <div class="container">
        <div class="reversed-word">
          <h3 class="word">Addition</h3>
          <p class="hint">Hint : <span class="hint-text">A proccess of Adding Number</span></p>
          <p class="time-left">Time Left : <span class="time">29s</span></p>
        </div>
        <div class="inputs">
          <input type="text" class="enter-word-input" placeholder="enter the correct word">
          <div class="buttons">
            <button class="refresh-button">refresh word</button>
            <button class="check-button">check word</button>
            <button class="start-game-button">Start Game</button>
          </div>
          
        </div>
      </div>
    </div>
    <!-- end main -->
    <script src="js//dist/scripts.js"></script>
</body>
</html>
